<div class="auth-container">

  <h2>Authentication</h2>

  <form [formGroup]="loginForm">

    <!-- NAME -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name">
      <small *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="error">
        Only letters allowed
      </small>
    </div>

    <!-- PHONE -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phone">
      <small *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched" class="error">
        Only numbers (8â€“15 digits)
      </small>
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Invalid email format
      </small>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password">
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Minimum 6 characters
      </small>
    </div>

    <!-- CONFIRM -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirm">
      <small *ngIf="loginForm.errors?.['notMatching'] && loginForm.get('confirm')?.touched" class="error">
        Passwords do not match
      </small>
    </div>

    <button
      type="submit"
      class="btn-login"
      [disabled]="loginForm.invalid">

      Login
    </button>

    <button type="button" class="btn-register">
      Register
    </button>

  </form>

</div>
